name: Release RangerChat Lite

on:
  push:
    tags:
      - 'ranger-chat-lite-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.3.0)'
        required: true
        default: '1.3.0'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/ranger-chat-lite/package-lock.json

      - name: Install dependencies
        working-directory: apps/ranger-chat-lite
        run: npm ci

      - name: Build Windows
        working-directory: apps/ranger-chat-lite
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            apps/ranger-chat-lite/release/*.exe
            apps/ranger-chat-lite/release/*.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/ranger-chat-lite/package-lock.json

      - name: Install dependencies
        working-directory: apps/ranger-chat-lite
        run: npm ci

      - name: Build macOS
        working-directory: apps/ranger-chat-lite
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: apps/ranger-chat-lite/release/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/ranger-chat-lite/package-lock.json

      - name: Install dependencies
        working-directory: apps/ranger-chat-lite
        run: npm ci

      - name: Build Linux
        working-directory: apps/ranger-chat-lite
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            apps/ranger-chat-lite/release/*.AppImage
            apps/ranger-chat-lite/release/*.deb

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: find release-artifacts -type f

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/ranger-chat-lite-v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: RangerChat Lite v${{ steps.version.outputs.VERSION }}
          tag_name: ranger-chat-lite-v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-artifacts/**/*.exe
            release-artifacts/**/*.dmg
            release-artifacts/**/*.AppImage
            release-artifacts/**/*.deb
            release-artifacts/**/*.zip
          body: |
            ## RangerChat Lite v${{ steps.version.outputs.VERSION }}

            Lightweight chat client for the RangerPlex blockchain network.

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | Windows (Installer) | `RangerChat-Lite-${{ steps.version.outputs.VERSION }}-win-x64.exe` |
            | Windows (Portable) | `RangerChat-Lite-${{ steps.version.outputs.VERSION }}-win-x64.zip` |
            | macOS (Intel) | `RangerChat-Lite-${{ steps.version.outputs.VERSION }}-mac-x64.dmg` |
            | macOS (Apple Silicon) | `RangerChat-Lite-${{ steps.version.outputs.VERSION }}-mac-arm64.dmg` |
            | Linux (AppImage) | `RangerChat-Lite-${{ steps.version.outputs.VERSION }}-linux-x64.AppImage` |
            | Linux (Debian) | `RangerChat-Lite-${{ steps.version.outputs.VERSION }}-linux-x64.deb` |

            ### Quick Install

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/davidtkeane/rangerplex-ai/main/apps/ranger-chat-lite/scripts/install.ps1 | iex
            ```

            **macOS/Linux (Bash):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/davidtkeane/rangerplex-ai/main/apps/ranger-chat-lite/scripts/install.sh | bash
            ```

            ---
            *Built with Electron + React + TypeScript*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
