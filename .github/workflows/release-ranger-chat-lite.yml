name: Release RangerChat Lite

on:
  push:
    tags:
      - 'ranger-chat-lite-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.3.1)'
        required: true
        default: '1.3.1'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/ranger-chat-lite-v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: RangerChat Lite v${{ steps.version.outputs.VERSION }}
          tag_name: ranger-chat-lite-v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## RangerChat Lite v${{ steps.version.outputs.VERSION }}

