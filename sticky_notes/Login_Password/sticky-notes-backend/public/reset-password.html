<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Secure Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Include the same styles as password-recovery.html */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
            color: #e5e7eb;
        }
        .glow { box-shadow: 0 0 20px rgba(0, 195, 255, 0.5); }
        .input-glow:focus { box-shadow: 0 0 10px rgba(0, 195, 255, 0.5); }
        .particle { position: absolute; border-radius: 50%; background: rgba(0, 195, 255, 0.5); pointer-events: none; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .floating { animation: float 6s ease-in-out infinite; }
        .message-box { padding: 0.75rem; margin-top: 1rem; border-radius: 0.375rem; font-size: 0.875rem; display: none; }
        .message-box.success { background-color: rgba(16, 185, 129, 0.1); color: #10b981; }
        .message-box.error { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }
    </style>
</head>
<body class="text-gray-100 flex items-center justify-center">
    <div id="particles"></div>

    <div class="relative z-10 w-full max-w-md px-6 py-8 bg-gray-900 bg-opacity-80 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden">
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-blue-500 rounded-full filter blur-3xl opacity-20"></div>
        <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-cyan-400 rounded-full filter blur-3xl opacity-20"></div>

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">Reset Your Password</h1>
            <p class="text-gray-400 mt-2">Enter your new password below</p>
        </div>

        <form id="resetForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">New Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required minlength="8" class="pl-10 w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 input-glow" placeholder="••••••••">
                    </div>
                 <p class="mt-1 text-xs text-gray-400">Must be at least 8 characters long.</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm New Password</label>
                 <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="pl-10 w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 input-glow" placeholder="••••••••">
                </div>
            </div>

            <div>
                <button type="submit" id="resetButton" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 glow">
                    <span id="resetText">Reset Password</span>
                    <svg id="resetSpinner" class="hidden animate-spin ml-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <div id="resetMessage" class="message-box"></div>

        <div class="mt-6 text-center text-sm text-gray-400">
            Remembered your password? <a href="login_page.html" class="font-medium text-blue-500 hover:text-blue-400">Sign in</a>
        </div>
    </div>

    <div class="absolute bottom-6 right-6 bg-gray-900 bg-opacity-80 backdrop-blur-md px-4 py-2 rounded-full text-xs text-gray-300 flex items-center floating">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <span>End-to-end encrypted</span>
    </div>

    <script src="scripts/reset.js"></script>
    <script>
        function initParticles() {
            const container = document.getElementById('particles');
            if (!container) return;
            const particleCount = 30;
            // container.innerHTML = ''; // Optional: Clear existing
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`; particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`; particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                const duration = Math.random() * 20 + 10;
                container.appendChild(particle);
                setInterval(() => {
                    if (particle.parentElement) {
                        particle.style.left = `${Math.random() * 100}%`;
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.transition = `all ${duration}s linear`; // Add transition for smooth movement
                    }
                }, duration * 1000);
            }
        }
        document.addEventListener('DOMContentLoaded', initParticles);
    </script>

    <!-- RangerBot AI Assistant Widget -->
    <script src="/04-ai-integration/rangerbot_widget_cool.js"></script>
    <!-- End RangerBot Integration -->
</body>
</html>
