<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RangerPlex AI</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script>
      window.process = { env: {} };
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif'],
              tron: ['"Orbitron"', 'sans-serif'],
            },
            colors: {
              slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' },
              zinc: { 750: '#27272a', 850: '#18181b', 950: '#09090b' },
              matrix: { black: '#0D0208', green: '#00FF41', dark: '#003B00', text: '#008F11' },
              tron: { black: '#050505', cyan: '#00f3ff', orange: '#ff9e00', dark: '#0a0f14' }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'grid-flow': 'gridFlow 20s linear infinite',
            },
            keyframes: {
                popIn: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
                fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                gridFlow: { '0%': { transform: 'translateY(0)' }, '100%': { transform: 'translateY(40px)' } }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #a1a1aa; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
      .tron-text { text-shadow: 0 0 5px rgba(0, 243, 255, 0.5), 0 0 10px rgba(0, 243, 255, 0.3); }
      .tron-box { box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }
      
      /* Global Error Trap Style */
      #startup-error {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #000;
        color: #ff5555;
        z-index: 9999;
        padding: 40px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="startup-error"></div>
    <div id="root"></div>
    <script>
      window.addEventListener('error', function(e) {
        const errorBox = document.getElementById('startup-error');
        if(errorBox && document.getElementById('root').innerHTML === '') {
          errorBox.style.display = 'block';
          errorBox.textContent = "CRITICAL STARTUP ERROR:\n" + e.message + "\n\nFile: " + e.filename + "\nLine: " + e.lineno;
        }
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
